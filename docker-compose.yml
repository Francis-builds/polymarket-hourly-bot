services:
  polymarket-1h-bot:
    build: .
    container_name: polymarket-1h-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data-1h:/app/data
      - ./logs-1h:/app/logs
    environment:
      - LOGS_DIR=/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('healthy')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
