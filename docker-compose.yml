services:
  polymarket-bot:
    build: .
    container_name: polymarket-dip-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('healthy')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  moltbot:
    image: ghcr.io/moltbot/moltbot:main
    container_name: moltbot
    restart: unless-stopped
    env_file:
      - .env.moltbot
    volumes:
      - moltbot-config:/home/node/.clawdbot
      - moltbot-workspace:/home/node/clawd
      - ./moltbot.json:/home/node/.clawdbot/moltbot.json:ro
      - /var/run/docker.sock:/var/run/docker.sock  # Para sandboxing
    ports:
      - "127.0.0.1:18789:18789"  # Gateway UI (solo localhost)
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18789/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  moltbot-config:
  moltbot-workspace:

